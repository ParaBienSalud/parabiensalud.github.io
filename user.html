<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>

    <header>
        <h1>ParaBienSalud</h1>
        <p>Tu guía para un estilo de vida saludable</p>
    </header>

    <div id="user-container">
        <h1>Perfil de Usuario</h1>

        <div id="user-info">
            <p><strong>Nombre:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Teléfono:</strong> <span id="user-phone"></span></p>
            <p><strong>Dirección:</strong> <span id="user-address"></span></p>
        </div>

        <div id="controls">
            <button id="edit-btn">Editar Datos</button>
            <button id="save-btn">Guardar Cambios</button>
        </div>
    </div>

    <div class="button-container">
        <button onclick="location.href='index.html'">Volver al Inicio</button>
    </div>

    <footer>
        <p>© 2025 ParaBienSalud</p>
    </footer>

    <script src="user.js"></script>
</body>
</html>
